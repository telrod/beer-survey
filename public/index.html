<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="beerSurvey">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Beer Survey</title>

    <!-- SCROLLS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            padding-top: 50px;
            background: #f7f5ef;
            color: #533316;

        }
        .jumbotron{
            background: #fff;
        }

        #survey-list {
            margin-bottom: 30px;
        }

        #survey-form {
            margin:25px 0;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL BEERS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND VOTE COUNT -->
    <div class="jumbotron text-center">
        <h1>Beer Survey</h1>

        <div class="row">
            <div class="col-lg-6" ng-repeat="tally in results">
                <h2>
                    <span style="line-height:50px;">{{ tally.region }} </span><span class="label label-info" style="background: #533316">{{ tally.votes }}</span>
                </h2>
            </div>
        </div>
    </div>

    <div id="survey-form" class="row">
        <div class="centered col-lg-6">
            <h3>Select which beer you prefer most...</h3>
            <div class="form-group">

                <div id="survey-list" class="col-sm-4">

                    <div class="row-fluid" ng-repeat="beer in survey">
                        <label>
                            <input type="radio" ng-click="vote(beer.id)"> {{beer.name}}
                        </label>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <div class="text-center text-muted">
    <p>Source at <a href="https://github.com/telrod/beer-survey">https://github.com/telrod/beer-survey</a>.</p>
    </div>

</div>

</body>
</html>
